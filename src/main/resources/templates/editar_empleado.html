<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Editar empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de empleados</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/empleados}">Control de empleados</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edición de empleado</h1>
                <div class="card-body">
                    <form th:action="@{/empleados/{id}(id=${empleado.id})}" th:object="${empleado}" method="POST">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba su nombre: " required>
                        </div>

                        <br>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Escriba su apellido: " required>
                        </div>

                        <br>
                        <div class="form-group">
                            <label>DNI:</label>
                            <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Escriba su DNI: " required>
                        </div>

                        <br>
                        <div class="form-group">
                            <label>Dirección:</label>
                            <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Escriba su Dirección: " required>
                        </div>

                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>


</body>
</html>
